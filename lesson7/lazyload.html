<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/small.css" />
    <title>My cherished Dogs</title>
  </head>
  <body>
    <h1>The Dogs I couldn't adopt.</h1>
    <picture>
      <img
        src="images/place_holder.png"
        data-src="images/dog_1.png"
        alt="candy"
        loading="lazy" />
    </picture>

    <picture>
      <img
        src="images/place_holder.png"
        data-src="images/dog_2.png"
        alt="bouquet of flowers and some candy"
        loading="lazy" />
    </picture>

    <picture>
      <img
        src="images/place_holder.png"
        data-src="images/dog_3.png"
        alt="hearts"
        loading="lazy" />
    </picture>

    <picture>
      <img
        src="images/place_holder.png"
        data-src="images/dog_4.png"
        alt="koala valentine"
        loading="lazy" />
    </picture>

    <picture>
      <img
        src="images/place_holder.png"
        data-src="images/dog_5.png"
        alt="love"
        loading="lazy" />
    </picture>

    <h2>Progressive Loading</h2>

    <script src="js/load.js" defer></script>
  </body>
</html>
