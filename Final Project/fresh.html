<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- for my google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Header font: Playfair Display, Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- Body font: Open Sans, Lato -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

    <link rel="stylesheet" href="styles/small.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/large.css" />

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fresh Menu" />

    <title>Fresh</title>
  </head>
  <body>
    <header>
      <div class="header-grid">
        <nav>
          <div class="header-img-div">
            <a href="index.html">
              <img
                src="images/bountifulfoods.png"
                alt="Bountiful Foods logo"
                width="200"
                height="91" />
            </a>
          </div>

          <div>
            <button id="hamburgerBtn">
              <span>&#9776;</span><span>X</span>
            </button>
          </div>

          <ul id="primaryNav">
            <li><a href="index.html" target="blank">Home</a></li>
            <li>
              <a href="fresh.html" target="blank" class="active">Fresh</a>
            </li>
            <li><a href="aboutus.html" target="blank">About us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <picture class="hero-img">
          <source
            srcset="images/drink-lg.jpg"
            media="(min-width: 1100px)"
            width="935"
            height="450" />
          <source
            srcset="images/drink-med.jpg"
            media="(min-width: 800px)"
            width="800"
            height="375" />
          <img
            src="images/drink.jpg"
            alt="Photo of smoothies"
            width="360"
            height="300"
            loading="lazy" />
        </picture>
        <h1>Make a fresh drink</h1>
      </section>

      <section class="home-grid fresh-grid">
        <h2>One step closer to your favorite drink!</h2>

        <!-- form goes here -->
        <form>
          <fieldset>
            <legend>Your Info</legend>
            <!-- first name -->
            <label class="top"
              >First Name<span class="asterik">*</span
              ><input type="text" name="fname" id="fname" required
            /></label>

            <!-- email -->
            <label class="top"
              >Email<span class="asterik">*</span
              ><input
                type="email"
                name="email"
                placeholder="example@email.com"
                id="email-input"
                required
            /></label>
            <!-- phone number -->
            <label class="top"
              >Phone<span class="asterik">*</span
              ><input
                type="tel"
                name="phone"
                id="phone-input"
                placeholder="1111111111"
                required
            /></label>
          </fieldset>

          <fieldset>
            <legend>Order info</legend>
            <!-- 3 select elements populated from JSON -->
            <label class="top"
              >Select 1st fruit:
              <select id="fruit1" name="fruit1"></select>
            </label>

            <label class="top"
              >Select 2nd fruit:
              <select id="fruit2" name="fruit2"></select>
            </label>

            <label class="top"
              >Select 3rd fruit:
              <select id="fruit3" name="fruit3"></select>
            </label>

            <!-- special instruction input -->

            <label class="top"
              >Special Instructions:<textarea
                name="special-instructions"
                id="instructions"
                rows="4"
                cols="30"></textarea>
            </label>
          </fieldset>

          <!-- a button that says to make that drink!!! -->
          <input
            type="submit"
            value="Make my Drink"
            id="submitBtn"
            onclick="event.preventDefault()" />
        </form>
        <h2>Your order and nutrition info:</h2>
        <div id="order-info">
          <p class="order-placeholder">Your information will appear here.</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer1">
        <div class="social">
          <a href="https://facebook.com" target="_blank">
            <img
              class="social-logo"
              src="images/facebook.png"
              alt="fb icon"
              width="64"
              height="64" />
          </a>
          <a href="https://instagram.com" target="_blank">
            <img
              class="social-logo"
              src="images/instagram.png"
              alt="instagram icon"
              width="64"
              height="64" />
          </a>
        </div>

        <div>
          <a
            class="openweather"
            href="https://openweathermap.org/"
            target="blank"
            >OpenWeatherMap</a
          >
        </div>
      </div>

      <div class="footer2">
        <p>&copy;<span id="copyright-year"></span> Bountiful Foods</p>
        <p>Anthuan Morera</p>

        <div id="date-mod"></div>
      </div>
    </footer>

    <script src="js/lazyload.js" defer></script>
    <script src="js/home.js" defer></script>
    <script src="js/drink.js" defer></script>
  </body>
</html>
